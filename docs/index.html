<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>md-keylol</title>
    <link rel="xstyle-name" href="md-keylol">
    <link rel="xstyle-id-url" href="https://marioplus.github.io/md-keylol/">
    <link rel="xstyle-md5-url">
    <link rel="xstyle-code" href="style/md-keylol.less">
    <!-- baidu统计：tongji.baidu.com -->
    <script src="https://hm.baidu.com/hm.js?00282fc0f41d5efc3f9f81c36fd56329"/>
    <script>
        function xstyleInstall(name, code, id, md5) {
            id = id || 'https://marioplus.github.io/md-keylol/?' + name
            setXstyleMeta('xstyle-name', name)
            setXstyleMeta('xstyle-code', code)
            setXstyleMeta('xstyle-id-url', id)
            setXstyleMeta('xstyle-md5-url', md5)
            const newEvent = new CustomEvent('xstyleInstall', {detail: null})
            document.dispatchEvent(newEvent)
        }

        function setXstyleMeta(rel, value) {
            if (!value) {
                return
            }
            document.querySelector(`link[rel="${rel}"]`).setAttribute('href', value)
        }
    </script>
</head>
<body>
<h1>Md其乐</h1>
<p>这是一份为论坛带来md风格的样式，详情查看<a href="https://github.com/marioplus/MDSteamCN">此处</a></p>
<button onclick="xstyleInstall('Md其乐','style/md-keylol.less',)">xStyle Install</button>
<h1>Md其乐（黑暗模式）</h1>
<p><a href="https://github.com/marioplus/MDSteamCN">Md其乐</a>的黑暗模式拓展，需要先安装MD其乐。详情查看<a href="https://github.com/marioplus/MDSteamCN/tree/dark">此处</a></p>
<button onclick="xstyleInstall('Md其乐（黑暗模式）','style/md-keylol-dark.less',)">xStyle Install</button>
</body>
</html>
