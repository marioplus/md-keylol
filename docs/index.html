<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <title>md-keylol</title>
    <link rel="xstyle-name" href="md-keylol">
    <link rel="xstyle-id-url" href="https://marioplus.github.io/md-keylol/">
    <link rel="xstyle-md5-url">
    <link rel="xstyle-code" href="style/md-keylol.less">
    <script>
        // 百度统计：tongji.baidu.com
        const _hmt = _hmt || [];
        (function() {
            const hm = document.createElement('script')
            hm.src = 'https://hm.baidu.com/hm.js?00282fc0f41d5efc3f9f81c36fd56329'
            const s = document.getElementsByTagName('script')[0]
            s.parentNode.insertBefore(hm, s)
        })()
    </script>
    <script>
        function xstyleInstall(name, code, id, md5) {
            id = id || 'https://marioplus.github.io/md-keylol/?' + name
            setXstyleMeta('xstyle-name', name)
            setXstyleMeta('xstyle-code', code)
            setXstyleMeta('xstyle-id-url', id)
            setXstyleMeta('xstyle-md5-url', md5)
            const newEvent = new CustomEvent('xstyleInstall', {detail: null})
            document.dispatchEvent(newEvent)
        }

        function setXstyleMeta(rel, value) {
            if (!value) {
                return
            }
            document.querySelector(`link[rel="${rel}"]`).setAttribute('href', value)
        }
    </script>
</head>
<body>
<h1>Md其乐</h1>
<p>这是一份为论坛带来md风格的样式，详情查看<a href="https://github.com/marioplus/MDSteamCN">此处</a></p>
<button onclick="xstyleInstall('Md其乐','style/md-keylol.less',)">xStyle Install</button>
<h1>Md其乐（黑暗模式）</h1>
<p><a href="https://github.com/marioplus/MDSteamCN">Md其乐</a>的黑暗模式拓展，需要先安装并启用MD其乐。详情查看<a href="https://github.com/marioplus/MDSteamCN/tree/dark">此处</a></p>
<button onclick="xstyleInstall('Md其乐（黑暗模式）','style/md-keylol-dark.less',)">xStyle Install</button>
<h1>更新说明</h1>
<div id="change-log"></div>
</body>
<script type="text/javascript">
    const changeLogs = {
        '2024-06-17': ['feat: 适配首页steam 监控新增加的背景色']
    }
    const changeLogEl = document.getElementById('change-log')
    Object.entries(changeLogs).forEach(([date, changes]) => {
        const dateEl = document.createElement('h2')
        dateEl.innerText = date

        const changesEl = document.createElement('ul')
        for (let change of changes) {
            const changeEl = document.createElement('li')
            changeEl.innerText = change
            changesEl.appendChild(changeEl)
        }

        changeLogEl.appendChild(dateEl)
        changeLogEl.appendChild(changesEl)
    })
</script>
</html>
